<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/solarized-light.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <style>
    /* Styling for inline code */
    code {
        background-color: #f8f9fa; /* Light gray background */
        color: #d63384; /* Optional: Customize text color */
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 0.95em;
    }

    /* Ensure block code remains styled for syntax highlighting */
    pre code {
        background-color: #f9f9f9; /* Ensure block code has distinct background */
        color: inherit; /* Syntax highlighting will take precedence */
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto; /* Prevent horizontal overflow */
    }
</style>

</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Target E-Commerce Revenue Analysis</h1>
    </header>
    <main class="container my-4">
        {{ content }}
    </main>
    <footer class="text-center text-muted py-3">
        &copy; 2024 Your Name. All rights reserved.
    </footer>
</body>
</html>
